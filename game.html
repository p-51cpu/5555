<html>
<head>
    <title>gammmmmmmme</title>
    <meta charset="UTF-8">
    <style>
        #back{
            width:2000px;
            height: 1000px;
            background: repeating-linear-gradient(45deg,red 25%,orange 35%,yellow 45%,green 55%,blue 65%,purple 75%);
            animation: an1 1s infinite linear;
        }
        @keyframes an1 {
            0% {background: repeating-linear-gradient(45deg,red 25%,orange 35%,yellow 45%,rgb(11, 218, 11) 55%,cyan 65%,rgb(216, 15, 216)  75%);}
            20% {background: repeating-linear-gradient(45deg,rgb(216, 15, 216) 25%,red 35%,orange 45%,yellow 55%,rgb(11, 218, 11) 65%,cyan 75%);}
            40% {background: repeating-linear-gradient(45deg,cyan 25%,rgb(216, 15, 216)  35%,red 45%,orange 55%,yellow 65%,rgb(11, 218, 11) 75%);}
            60% {background: repeating-linear-gradient(45deg,rgb(11, 218, 11) 25%,cyan 35%,rgb(216, 15, 216)  45%,red 55%,orange 65%,yellow 75%);}
            80% {background: repeating-linear-gradient(45deg,yellow 25%,rgb(11, 218, 11) 35%,cyan 45%,rgb(216, 15, 216)  55%,red 65%,orange 75%);}
            100% {background: repeating-linear-gradient(45deg,orange 25%,yellow 35%,rgb(11, 218, 11) 45%,cyan 55%,rgb(216, 15, 216)  65%,red 75%);};
        }
        #main{
            width:750px;
            height: 750px;
            border-radius: 50% 50%;
            font-size: 300px;
        }
        
        .ll{
            height:50px;
            width:100px;
            background :blue;
            font-size: 20px;
            color:red;
        }
        .lll{
            height:50px;
            width:120px;
            background :lime;
            font-size: 40px;
            color:blue;
        }
    </style>
    <script>
        function game(){
            x=0;
            v=0;
            y=1;
            a=0;
            o=50;
            sco=1;
            game_second=0;
            document.getElementById("ooo").innerHTML=o;
            document.getElementById("sc").innerHTML=sco;
            document.getElementById("scoo").innerHTML=sco;
            setInterval(function(){
                game_second++;
                x+=a;
                document.getElementById("gametime").innerHTML=game_second;
                document.getElementById("v").innerHTML=x;
            },1000);
        }
        function get(){
            if(x>=30){
                y+=sco;
                x-=30;
            }
        }
        function plusplus(){
            if(x>=50){
                a+=sco;
                x-=50;
            }
        }
        function plus(){
            x+=y;
            document.getElementById("v").innerHTML=x;

        }
        function gooo(){
            if(x>=o){
                x-=o;
                sco+=1;
                o+=50*sco;
                if(o>1000){
                    o="win";
                    alert("you win!");
                }
                document.getElementById("ooo").innerHTML=o;
                document.getElementById("sc").innerHTML=sco;
                document.getElementById("scoo").innerHTML=sco;
                document.getElementById("v").innerHTML=x;
            }

        }
        function msMove() {
            msPos=document.getElementById("mousePos");
            msPos.innerHTML=`(${event.offsetX},${event.offsetY})`;
        }

    </script>
</head>
<body onload="game();" onkeydown="ddd();" onkeyup="keyup();" onload="newno();">
    <div id="back" onmousemove="msMove();">
        <div id="win"></div>
        <div id="mousePos">(x,y)</div>

        <button onclick="plus();" id="main">(:</button>
        <div class="lll">score:<span type="text" id="v"class="lll">0</span></div>
        <div class="lll">time:<span type="text" id="gametime"class="lll">0</span></div>
        <div id="status">
            <button onclick="get();" id="m"class="ll">手動+<span id="scoo">0</span></button>
            <button onclick="plusplus();" id="a"class="ll">自動+<span type="text" id="sc">0</span></button>
            <button onclick="gooo();" id="i"class="ll"><span type="text" id="ooo">0</span></button>
        </div>
    </div>




</body>
</html>
